<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="sty.css">
    <link rel="stylesheet" href="navbar.css">

    <title>Welcome to Library</title>
</head>

<body>

    <!-- Custom Navbar -->
    <nav class="custom-navbar">
        <div class="nav-container">
            <a class="nav-logo" href="#">Book Library</a>
            <div class="nav-links">
                <a href="mainpage.html" class="nav-item active">Home</a>
            </div>
            <form class="search-form">
                <input class="search-input" id="searchTxt" type="search" placeholder="Search">
                <button class="search-button" type="submit">Search</button>
            </form>
        </div>
    </nav>

    
    <div id="message" class="message-container"></div>

    
    <div class="container my-3 library-container">
        <h1 class="library-title">Manage Library</h1>
        <hr>

        <form id="libraryForm" class="book-form">
            <div class="form-group row">
                <label for="bookName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control book-name-input" id="bookName" placeholder="Book Name">
                </div>
            </div>

            <div class="form-group row">
                <label for="author" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control author-input" id="author" placeholder="Author">
                </div>
            </div>
            <div class="form-group row">
                <label for="regno" class="col-sm-2 col-form-label">Register Number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control regno-input" id="regno" placeholder="regno">
                </div>
            </div>

            <fieldset class="form-group book-type-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                    <div class="col-sm-10 book-type-options">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="Business" value="Business"
                                checked>
                            <label class="form-check-label" for="Business">Business</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="programming"
                                value="programming">
                            <label class="form-check-label" for="programming">Computer Programming</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="fashion" value="fashion">
                            <label class="form-check-label" for="fashion">Fashion</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="science" value="science">
                            <label class="form-check-label" for="science">Basic science</label>

                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="law" value="law">
                            <label class="form-check-label" for="law">Law</label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="new">Add Book</button>
                </div>
            </div>
        </form>

        <div id="table" class="books-table-container">
            <h1 class="books-title">Your Books</h1>
            <table class="table table-striped books-table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Register number</th>
                        <th scope="col">Type</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="index6.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
